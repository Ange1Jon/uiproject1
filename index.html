
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to Shoot a Basketball</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center" id="home">
        <h1 class="display-4">How to Shoot a Basketball</h1>
        <p class="lead">Ever wanted to impress your friends? No one ever picked you for a pickup game? Welcome to your safe place.</p>
        <button class="btn btn-primary btn-lg" onclick="startLesson()">Start Lesson</button>
    </div>

    <div class="container d-none" id="lesson">
        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="progress-bar-text" id="progress-text">Lesson 1 of 5</div>
        
        <h2 id="lesson-title" class="mt-4"></h2>
        <div class="video-placeholder" id="video-placeholder">[INSERT VIDEO HERE]</div>
        <p id="lesson-description"></p>
        
        <div class="question" id="quiz-question"></div>
        <div id="quiz-options" class="mb-4"></div>

        <button class="btn btn-secondary" onclick="prevLesson()">Back</button>
        <button class="btn btn-success" onclick="nextLesson()">Next</button>
    </div>

    <div class="container d-none" id="final-quiz">
        <h2>Final Quiz</h2>
        <div id="final-questions"></div>
        <button class="btn btn-primary mt-3" onclick="submitFinalQuiz()">Submit Quiz</button>
    </div>

    <div class="container d-none" id="results">
        <h2>Your Results</h2>
        <p id="final-score"></p>
        <ul id="final-feedback"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
