<!DOCTYPE html>
<html>
<head>
    <title>Learn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .top-nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 30px 0 30px;
        }
        .top-nav .btn {
            margin-bottom: 10px;
        }
        .lesson-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
            padding: 1rem;
        }
        .video-section {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            position: sticky;
            top: 20px;
            height: fit-content;
            margin-right: 40px;
        }
        .video-placeholder {
            width: 100%;
            aspect-ratio: 9/16;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        .question-section {
            flex: 2;
            min-width: 300px;
            padding: 1rem;
            margin-left: 20px;
        }
        .option {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option.selected {
            background-color: #e0e0e0;
        }
        .correct {
            background-color: #90EE90 !important; /* light green */
        }
        .incorrect {
            background-color: #FF6B6B !important; /* red */
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .prev-btn {
            background-color: #6c757d;
        }
        .submit-btn {
            background-color: #007bff;
        }
        .next-btn {
            background-color: #28a745;
        }
        .nav-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .lesson-container {
                flex-direction: column;
                padding: 0.5rem;
            }
            .video-section {
                position: static;
                max-width: 100%;
            }
            .question-section {
                max-width: 100%;
                padding: 0.5rem;
            }
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('home') }}" class="btn btn-danger">üè† Home</a>
    </div>
    <div class="container" id="lesson">
        <div class="mb-3">
            <div class="progress" style="height: 20px;">
                <div class="progress-bar" style="width: {{ ((lesson_id-1) / total) * 100 }}%;">
                    {{ ((lesson_id-1) / total * 100)|round(0) }}%
                </div>
            </div>
            <div class="text-center mt-1"><strong>Lesson {{ lesson_id }} of {{ total }}</strong></div>
        </div>
        <h2>{{ lesson.title }}</h2>
        
        <div class="lesson-container">
            <div class="video-section">
                <div class="video-placeholder">
                    <video id="lesson-video" controls autoplay playsinline style="width: 100%; height: 100%; background-color: black;">
                        <source src="{{ url_for('static', filename=lesson.video) }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div style="display: none;">
                        Debug: Lesson {{ lesson_id }} - Video path: {{ lesson.video }}
                    </div>
                </div>
            </div>
            <div class="question-section">
                <div id="question-section">
                    <p><strong>Question:</strong> {{ lesson.question }}</p>
                    <div id="options">
                        {% for option in lesson.options %}
                        <div class="option" onclick="selectOption(this, {{ loop.index0 }})">{{ option }}</div>
                        {% endfor %}
                    </div>
                    <div class="button-group">
                        <button id="prev-btn" 
                                class="nav-btn prev-btn" 
                                onclick="previousLesson()" 
                                {% if lesson_id == 1 %}disabled{% endif %}>
                            Previous
                        </button>
                        <button id="submit-btn" 
                                class="nav-btn submit-btn" 
                                onclick="submitAnswer()" 
                                disabled>
                            Submit
                        </button>
                        <button id="next-btn" 
                                class="nav-btn next-btn" 
                                onclick="nextLesson()" 
                                disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add video error handling
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('lesson-video');
            if (video) {
                console.log('Video element found');
                console.log('Lesson ID:', {{ lesson_id }});
                console.log('Video source:', video.querySelector('source').src);
                
                video.addEventListener('error', function(e) {
                    console.error('Video error:', e);
                    console.error('Video source:', video.querySelector('source').src);
                });
                
                video.addEventListener('loadeddata', function() {
                    console.log('Video loaded successfully');
                    video.play().catch(function(error) {
                        console.error('Error playing video:', error);
                    });
                });
            } else {
                console.error('Video element not found');
            }
        });
        
        let selectedOption = null;
        let selectedIndex = null;
        let isAnswerSubmitted = false;
        const correctAnswer = {{ lesson.correct }};

        function selectOption(element, index) {
            if (isAnswerSubmitted) return; // Prevent selection after submission

            // Remove selection from previously selected option
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            
            // Select new option
            selectedOption = element;
            selectedIndex = index;
            element.classList.add('selected');
            
            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (isAnswerSubmitted) return;

            isAnswerSubmitted = true;
            const options = document.querySelectorAll('.option');
            
            // Show correct answer in green
            options[correctAnswer].classList.add('correct');
            
            // If selected answer is wrong, show it in red
            if (selectedIndex !== correctAnswer) {
                selectedOption.classList.add('incorrect');
            }

            // Disable submit button and enable next button
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('next-btn').disabled = false;
        }

        function previousLesson() {
            window.location.href = "/learn/{{ lesson_id - 1 }}";
        }

        function nextLesson() {
            if (!isAnswerSubmitted) {
                alert("Please submit your answer before moving to the next question.");
                return;
            }
            
            // If this was the last lesson (lesson 5), go to quiz
            if ({{ lesson_id }} === 5) {
                window.location.href = "{{ url_for('quiz', quiz_id=1) }}";
            } else {
                window.location.href = "/learn/{{ lesson_id + 1 }}";
            }
        }
    </script>
</body>
</html>
