<!DOCTYPE html>
<html>
<head>
    <title>Lesson {{ lesson_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .top-nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 30px 0 30px;
        }
        .top-nav .btn {
            margin-bottom: 10px;
        }
        .quiz-option {
            position: relative;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .quiz-option:hover {
            background-color: #f8f9fa;
        }
        .quiz-option input[type="radio"] {
            display: none;
        }
        .quiz-option.selected {
            background-color: #e9ecef;
        }
        .correct-answer {
            background-color: rgba(40, 167, 69, 0.2);
        }
        .quiz-option label {
            cursor: pointer;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('home') }}" class="btn btn-danger">üè† Home</a>
    </div>
    <div class="container" id="lesson">
        <div class="mb-3">
            <div class="progress" style="height: 20px;">
                <div class="progress-bar" style="width: {{ ((lesson_id-1) / total) * 100 }}%;">
                    {{ ((lesson_id-1) / total * 100)|round(0) }}%
                </div>
            </div>
            <div class="text-center mt-1"><strong>Lesson {{ lesson_id }} of {{ total }}</strong></div>
        </div>
        <h2>{{ lesson.title }}</h2>
        <div class="video-placeholder">{{ lesson.video }}</div>
        <p>{{ lesson.description }}</p>

        <div class="question">{{ lesson.question }}</div>
        <form id="lessonForm">
            {% for opt in lesson.options %}
                <div class="quiz-option">
                    <label>
                        <input type="radio" name="quiz" value="{{ loop.index0 }}" onchange="checkAnswer({{ loop.index0 }}, {{ lesson.correct }})">
                        {{ opt }}
                    </label>
                </div>
            {% endfor %}
            <div class="mt-3">
                {% if lesson_id > 1 %}
                    <a href="{{ url_for('learn', lesson_id=lesson_id-1) }}" class="btn btn-outline-secondary">‚¨Ö Back</a>
                {% endif %}
                <button type="button" onclick="nextLesson()" class="btn btn-primary">Next ‚û°</button>
            </div>
        </form>
    </div>

    <script>
        function checkAnswer(selected, correct) {
            // Remove any previous highlighting
            document.querySelectorAll('.quiz-option').forEach(el => {
                el.classList.remove('correct-answer');
            });
            
            // Show the correct answer
            document.querySelectorAll('.quiz-option')[correct].classList.add('correct-answer');
        }

        function nextLesson() {
            const selected = document.querySelector('input[name="quiz"]:checked');
            if (!selected) {
                alert("Please select an answer");
                return;
            }
            window.location.href = "{{ url_for('learn', lesson_id=lesson_id+1) if lesson_id < total else url_for('quiz', quiz_id=1) }}";
        }

        // Add click handler for options
        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.quiz-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                checkAnswer(parseInt(radio.value), {{ lesson.correct }});
            });
        });

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const selected = document.querySelector('input[name="quiz"]:checked');
                if (!selected) {
                    alert("Please select an answer");
                    return;
                }
                nextLesson();
            }
        });
    </script>
</body>
</html>
