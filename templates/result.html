
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        window.onload = function() {
            const score = sessionStorage.getItem('score');
            const feedback = JSON.parse(sessionStorage.getItem('feedback'));
            document.getElementById("score").innerText = `You got ${score} out of 5 correct.`;

            const list = document.getElementById("feedback");
            if (feedback.length === 0) {
                list.innerHTML = "<li>You're a pro! Nothing to fix!</li>";
            } else {
                const tips = {
                    "Stance": "Work on your stance – balance starts from the ground up.",
                    "Hand Placement": "Check your grip – your guide hand should support, not steer.",
                    "Shooting Motion": "Release at the top of your jump for the cleanest arc.",
                    "Follow Through": "Snap your wrist and hold that gooseneck!",
                    "Common Mistakes": "Avoid bad habits like thumbing or leaning back."
                };
                feedback.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = tips[item];
                    list.appendChild(li);
                });
            }
        };
    </script>
</head>
<body>
    <div class="container" id="results">
        <h2>Your Results</h2>
        <p id="score"></p>
        <ul id="feedback"></ul>
    </div>
</body>
</html>
